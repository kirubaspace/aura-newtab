<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="26" height="26" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="auraGlow" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
                <stop offset="0%" stop-color="#FF9A9E" />
                <stop offset="50%" stop-color="#4ECDC4" />
                <stop offset="100%" stop-color="#45B7D1" />
              </radialGradient>
              <radialGradient id="auraCore" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
                <stop offset="0%" stop-color="#FFECD2" />
                <stop offset="100%" stop-color="#FCB69F" />
              </radialGradient>
            </defs>
            <circle cx="14" cy="14" r="12" fill="url(#auraGlow)" opacity="0.6" />
            <circle cx="14" cy="14" r="9" fill="url(#auraGlow)" />
            <circle cx="14" cy="14" r="5" fill="url(#auraCore)" />
          </svg>
        </div>
        <span class="logo-text">Aura</span>
      </div>
      <div class="header-actions">
        <div class="current-color-indicator" id="currentColorIndicator" title="Current color"></div>
      </div>
    </header>

    <!-- Tabs Navigation -->
    <nav class="tabs">
      <button class="tab active" data-tab="colors">üé® Colors</button>
      <button class="tab" data-tab="gradients">üåà Gradients</button>
      <button class="tab" data-tab="presets">‚ú® Presets</button>
    </nav>

    <!-- Tab Content -->
    <main class="tab-content">
      <!-- Colors Tab -->
      <section class="tab-panel active" id="colorsTab">
        <!-- Custom Color Picker -->
        <div class="custom-picker">
          <input type="color" id="customColorInput" class="color-input" value="#4ECDC4">
          <input type="text" id="hexInput" class="hex-input" placeholder="#4ECDC4" maxlength="7">
          <button class="apply-btn" id="applyCustomColor">Apply</button>
          <button class="fav-btn" id="addFavoriteBtn" title="Add to favorites">‚≠ê</button>
        </div>

        <!-- Favorites & History Row -->
        <div class="fav-history-row">
          <div class="mini-section">
            <span class="mini-label">Favorites</span>
            <div class="mini-grid" id="favoritesGrid"></div>
          </div>
          <div class="divider"></div>
          <div class="mini-section">
            <span class="mini-label">Recent</span>
            <div class="mini-grid" id="historyGrid"></div>
          </div>
        </div>

        <!-- All Colors Grid -->
        <div class="all-colors-grid">
          <!-- Warm -->
          <button class="color-swatch" data-color="#FFF5F5" title="Rose White" style="--swatch-color: #FFF5F5"></button>
          <button class="color-swatch" data-color="#FED7D7" title="Blush Pink" style="--swatch-color: #FED7D7"></button>
          <button class="color-swatch" data-color="#FEB2B2" title="Coral Pink" style="--swatch-color: #FEB2B2"></button>
          <button class="color-swatch" data-color="#FC8181" title="Salmon" style="--swatch-color: #FC8181"></button>
          <button class="color-swatch" data-color="#F56565" title="Warm Red" style="--swatch-color: #F56565"></button>
          <button class="color-swatch" data-color="#FEEBC8" title="Peach" style="--swatch-color: #FEEBC8"></button>
          <button class="color-swatch" data-color="#FBD38D" title="Mango" style="--swatch-color: #FBD38D"></button>
          <button class="color-swatch" data-color="#F6AD55" title="Tangerine" style="--swatch-color: #F6AD55"></button>
          <!-- Cool -->
          <button class="color-swatch" data-color="#EBF8FF" title="Ice Blue" style="--swatch-color: #EBF8FF"></button>
          <button class="color-swatch" data-color="#BEE3F8" title="Sky Blue" style="--swatch-color: #BEE3F8"></button>
          <button class="color-swatch" data-color="#90CDF4" title="Ocean" style="--swatch-color: #90CDF4"></button>
          <button class="color-swatch" data-color="#63B3ED" title="Azure" style="--swatch-color: #63B3ED"></button>
          <button class="color-swatch" data-color="#4299E1" title="Cobalt" style="--swatch-color: #4299E1"></button>
          <button class="color-swatch" data-color="#E9D8FD" title="Lavender" style="--swatch-color: #E9D8FD"></button>
          <button class="color-swatch" data-color="#D6BCFA" title="Purple" style="--swatch-color: #D6BCFA"></button>
          <button class="color-swatch" data-color="#B794F4" title="Violet" style="--swatch-color: #B794F4"></button>
          <!-- Nature -->
          <button class="color-swatch" data-color="#F0FFF4" title="Mint Cream" style="--swatch-color: #F0FFF4"></button>
          <button class="color-swatch" data-color="#C6F6D5" title="Seafoam" style="--swatch-color: #C6F6D5"></button>
          <button class="color-swatch" data-color="#9AE6B4" title="Mint" style="--swatch-color: #9AE6B4"></button>
          <button class="color-swatch" data-color="#68D391" title="Spring" style="--swatch-color: #68D391"></button>
          <button class="color-swatch" data-color="#48BB78" title="Emerald" style="--swatch-color: #48BB78"></button>
          <button class="color-swatch" data-color="#E6FFFA" title="Aqua" style="--swatch-color: #E6FFFA"></button>
          <button class="color-swatch" data-color="#B2F5EA" title="Tiffany" style="--swatch-color: #B2F5EA"></button>
          <button class="color-swatch" data-color="#81E6D9" title="Turquoise" style="--swatch-color: #81E6D9"></button>
          <!-- Neutral -->
          <button class="color-swatch" data-color="#FFFAF0" title="Floral" style="--swatch-color: #FFFAF0"></button>
          <button class="color-swatch" data-color="#FAF5FF" title="Ghost" style="--swatch-color: #FAF5FF"></button>
          <button class="color-swatch" data-color="#F7FAFC" title="Snow" style="--swatch-color: #F7FAFC"></button>
          <button class="color-swatch" data-color="#EDF2F7" title="Silver" style="--swatch-color: #EDF2F7"></button>
          <button class="color-swatch" data-color="#E2E8F0" title="Platinum" style="--swatch-color: #E2E8F0"></button>
          <button class="color-swatch" data-color="#FFFFF0" title="Ivory" style="--swatch-color: #FFFFF0"></button>
          <button class="color-swatch" data-color="#FEFCBF" title="Champagne" style="--swatch-color: #FEFCBF"></button>
          <button class="color-swatch" data-color="#FAF089" title="Butter" style="--swatch-color: #FAF089"></button>
          <!-- Dark -->
          <button class="color-swatch dark" data-color="#1A202C" title="Midnight"
            style="--swatch-color: #1A202C"></button>
          <button class="color-swatch dark" data-color="#2D3748" title="Charcoal"
            style="--swatch-color: #2D3748"></button>
          <button class="color-swatch dark" data-color="#4A5568" title="Slate" style="--swatch-color: #4A5568"></button>
          <button class="color-swatch dark" data-color="#1E3A5F" title="Navy" style="--swatch-color: #1E3A5F"></button>
          <button class="color-swatch dark" data-color="#2C3E50" title="Steel" style="--swatch-color: #2C3E50"></button>
          <button class="color-swatch dark" data-color="#1C1C1E" title="Obsidian"
            style="--swatch-color: #1C1C1E"></button>
          <button class="color-swatch dark" data-color="#2D2D30" title="Carbon"
            style="--swatch-color: #2D2D30"></button>
          <button class="color-swatch dark" data-color="#3C3C3C" title="Graphite"
            style="--swatch-color: #3C3C3C"></button>
        </div>
      </section>

      <!-- Gradients Tab -->
      <section class="tab-panel" id="gradientsTab">
        <div class="gradients-grid">
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)"
            title="Rose Petals" style="background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%)"
            title="Purple Dream" style="background: linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #FAD961 0%, #F76B1C 100%)"
            title="Sunset" style="background: linear-gradient(135deg, #FAD961 0%, #F76B1C 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #667EEA 0%, #764BA2 100%)"
            title="Cosmic" style="background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #11998E 0%, #38EF7D 100%)"
            title="Fresh Mint" style="background: linear-gradient(135deg, #11998E 0%, #38EF7D 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%)" title="Neon"
            style="background: linear-gradient(135deg, #FC466B 0%, #3F5EFB 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%)"
            title="Ocean Breeze" style="background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #F093FB 0%, #F5576C 100%)"
            title="Pink Heat" style="background: linear-gradient(135deg, #F093FB 0%, #F5576C 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%)"
            title="Arctic" style="background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #43E97B 0%, #38F9D7 100%)"
            title="Meadow" style="background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #FA709A 0%, #FEE140 100%)"
            title="Peach" style="background: linear-gradient(135deg, #FA709A 0%, #FEE140 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #30CFD0 0%, #330867 100%)"
            title="Deep Space" style="background: linear-gradient(135deg, #30CFD0 0%, #330867 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #B721FF 0%, #21D4FD 100%)"
            title="Electric" style="background: linear-gradient(135deg, #B721FF 0%, #21D4FD 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%)"
            title="Coral Reef" style="background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #C471F5 0%, #FA71CD 100%)"
            title="Candy" style="background: linear-gradient(135deg, #C471F5 0%, #FA71CD 100%)"></button>
          <button class="gradient-swatch" data-gradient="linear-gradient(135deg, #1A2980 0%, #26D0CE 100%)"
            title="Aurora" style="background: linear-gradient(135deg, #1A2980 0%, #26D0CE 100%)"></button>
          <button class="gradient-swatch dark"
            data-gradient="linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%)" title="Midnight"
            style="background: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%)"></button>
          <button class="gradient-swatch dark" data-gradient="linear-gradient(135deg, #232526 0%, #414345 100%)"
            title="Graphite" style="background: linear-gradient(135deg, #232526 0%, #414345 100%)"></button>
          <button class="gradient-swatch dark"
            data-gradient="linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%)" title="Deep Ocean"
            style="background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%)"></button>
          <button class="gradient-swatch dark" data-gradient="linear-gradient(135deg, #141E30 0%, #243B55 100%)"
            title="Royal" style="background: linear-gradient(135deg, #141E30 0%, #243B55 100%)"></button>
        </div>
      </section>

      <!-- Presets Tab -->
      <section class="tab-panel" id="presetsTab">
        <div class="presets-grid">
          <button class="preset-card" data-preset="focus">
            <span class="preset-icon">üéØ</span>
            <div class="preset-info">
              <span class="preset-name">Focus</span>
              <span class="preset-desc">Deep blue</span>
            </div>
          </button>
          <button class="preset-card" data-preset="calm">
            <span class="preset-icon">üßò</span>
            <div class="preset-info">
              <span class="preset-name">Calm</span>
              <span class="preset-desc">Soft mint</span>
            </div>
          </button>
          <button class="preset-card" data-preset="energy">
            <span class="preset-icon">‚ö°</span>
            <div class="preset-info">
              <span class="preset-name">Energy</span>
              <span class="preset-desc">Vibrant coral</span>
            </div>
          </button>
          <button class="preset-card" data-preset="sunset">
            <span class="preset-icon">üåÖ</span>
            <div class="preset-info">
              <span class="preset-name">Sunset</span>
              <span class="preset-desc">Warm orange</span>
            </div>
          </button>
          <button class="preset-card" data-preset="midnight">
            <span class="preset-icon">üåô</span>
            <div class="preset-info">
              <span class="preset-name">Midnight</span>
              <span class="preset-desc">Dark mode</span>
            </div>
          </button>
          <button class="preset-card" data-preset="ocean">
            <span class="preset-icon">üåä</span>
            <div class="preset-info">
              <span class="preset-name">Ocean</span>
              <span class="preset-desc">Cool blue</span>
            </div>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-toggles">
        <label class="toggle">
          <input type="checkbox" id="particlesToggle" checked>
          <span class="toggle-label">‚ú® Particles</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="weatherToggle" checked>
          <span class="toggle-label">üå§Ô∏è Weather</span>
        </label>
      </div>
      <button class="reset-btn" id="resetButton">‚Ü∫ Reset</button>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast">
      <span id="toastMessage">Applied!</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
