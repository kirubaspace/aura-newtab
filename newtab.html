<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab | Aura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newtab.css">
</head>

<body>
    <!-- Ambient Particles Canvas -->
    <canvas id="particlesCanvas" class="particles-canvas"></canvas>

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Search Bar -->
        <div class="search-container" id="searchContainer">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="M21 21l-4.35-4.35" />
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search the web..."
                    autocomplete="off">
                <div class="search-engine-toggle" id="searchEngineToggle" title="Switch search engine">
                    <span id="searchEngineName">Google</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Time Display -->
        <div class="time-container" id="timeContainer">
            <div class="time" id="time"></div>
            <div class="greeting" id="greeting"></div>
            <div class="date" id="date"></div>
        </div>

        <!-- Quick Links -->
        <div class="quick-links-container" id="quickLinksContainer">
            <div class="quick-links" id="quickLinks">
                <!-- Quick links will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Weather Widget -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-loading" id="weatherLoading">
            <div class="weather-spinner"></div>
        </div>
        <div class="weather-content" id="weatherContent" style="display: none;">
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="weather-info">
                <div class="weather-temp" id="weatherTemp">--¬∞</div>
                <div class="weather-desc" id="weatherDesc">Loading...</div>
                <div class="weather-location" id="weatherLocation"></div>
            </div>
        </div>
        <div class="weather-error" id="weatherError" style="display: none;">
            <span>üìç</span>
            <span>Enable location</span>
        </div>
    </div>

    <!-- Focus Mode Button -->
    <button class="focus-mode-btn" id="focusModeBtn" title="Toggle Focus Mode">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="4" />
            <line x1="12" y1="2" x2="12" y2="4" />
            <line x1="12" y1="20" x2="12" y2="22" />
            <line x1="2" y1="12" x2="4" y2="12" />
            <line x1="20" y1="12" x2="22" y2="12" />
        </svg>
    </button>

    <!-- Watermark -->
    <div class="watermark" id="watermark">
        <span class="watermark-text">Aura</span>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
