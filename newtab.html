<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab | Aura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newtab.css">
</head>

<body>
    <!-- Background Wallpaper -->
    <div class="wallpaper-container" id="wallpaperContainer">
        <img class="wallpaper" id="wallpaper" alt="Background">
        <div class="wallpaper-overlay"></div>
    </div>

    <!-- Ambient Particles Canvas -->
    <canvas id="particlesCanvas" class="particles-canvas"></canvas>

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Search Bar -->
        <div class="search-container" id="searchContainer">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="M21 21l-4.35-4.35" />
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search the web..."
                    autocomplete="off">
                <div class="search-engine-toggle" id="searchEngineToggle" title="Switch search engine">
                    <span id="searchEngineName">Google</span>
                </div>
            </div>
        </div>

        <!-- Time & Greeting -->
        <div class="time-container" id="timeContainer">
            <div class="time" id="time"></div>
            <div class="greeting" id="greeting"></div>
        </div>

        <!-- Daily Quote -->
        <div class="quote-container" id="quoteContainer">
            <p class="quote-text" id="quoteText">"The only way to do great work is to love what you do."</p>
            <p class="quote-author" id="quoteAuthor">â€” Steve Jobs</p>
        </div>

        <!-- Quick Links -->
        <div class="quick-links-container" id="quickLinksContainer">
            <div class="quick-links" id="quickLinks"></div>
            <button class="add-link-btn" id="addLinkBtn" title="Add new link">+</button>
        </div>
    </div>

    <!-- Left Sidebar - Todo List -->
    <div class="todo-widget" id="todoWidget">
        <div class="todo-header">
            <h3>ğŸ“ Today's Tasks</h3>
            <button class="todo-clear-btn" id="todoClearBtn" title="Clear completed">âœ“</button>
        </div>
        <div class="todo-input-container">
            <input type="text" id="todoInput" class="todo-input" placeholder="Add a task..." maxlength="100">
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <!-- Right Sidebar - Sound & Weather -->
    <div class="right-sidebar">
        <!-- Weather Widget -->
        <div class="weather-widget" id="weatherWidget">
            <div class="weather-loading" id="weatherLoading">
                <div class="weather-spinner"></div>
            </div>
            <div class="weather-content" id="weatherContent" style="display: none;">
                <div class="weather-icon" id="weatherIcon">â˜€ï¸</div>
                <div class="weather-info">
                    <div class="weather-temp" id="weatherTemp">--Â°</div>
                    <div class="weather-location" id="weatherLocation"></div>
                </div>
            </div>
        </div>

        <!-- Ambient Sounds Widget -->
        <div class="sound-widget" id="soundWidget">
            <div class="sound-header">
                <span>ğŸµ Ambient Sounds</span>
            </div>
            <div class="sound-controls">
                <button class="sound-btn" data-sound="rain" title="Rain">ğŸŒ§ï¸</button>
                <button class="sound-btn" data-sound="coffee" title="Coffee Shop">â˜•</button>
                <button class="sound-btn" data-sound="ocean" title="Ocean Waves">ğŸŒŠ</button>
                <button class="sound-btn" data-sound="forest" title="Forest">ğŸŒ²</button>
                <button class="sound-btn" data-sound="fire" title="Fireplace">ğŸ”¥</button>
            </div>
            <div class="volume-control">
                <span>ğŸ”Š</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Focus Mode Button -->
    <button class="focus-mode-btn" id="focusModeBtn" title="Toggle Focus Mode">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="4" />
        </svg>
    </button>

    <!-- Wallpaper Credit -->
    <div class="wallpaper-credit" id="wallpaperCredit">
        <span id="photographerName"></span>
    </div>

    <!-- Watermark -->
    <div class="watermark" id="watermark">
        <span class="watermark-text">Aura</span>
    </div>

    <!-- Add Link Modal -->
    <div class="modal-overlay" id="linkModal">
        <div class="modal">
            <h3>Add Quick Link</h3>
            <input type="text" id="linkName" class="modal-input" placeholder="Name (e.g., GitHub)">
            <input type="url" id="linkUrl" class="modal-input" placeholder="URL (e.g., https://github.com)">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="linkCancel">Cancel</button>
                <button class="modal-btn save" id="linkSave">Save</button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
